<ng-container *ngIf="product.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="card-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of product;let i =index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img  style="height: 100px;" src="{{item.image}}" alt=""></td>
                            <td style="width: 25%;">{{item.description}}</td>
                            <td style="width: 12%;"><b>₹{{item.price}}</b></td>
                            <td style="width: 12%;">{{item.quantity}}</td>
                            <td style="width: 12%;" >{{item.total}}</td>
                            
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>

                    </tbody>
                    <tr>
                        <td colspan="4"></td>
                        <td><button (click)="emptyCart()" class="btn btn-outline-danger">Empty Cart</button></td>
                        <td><button routerLink="/product" class="btn btn-info">Shop More</button></td>
                        <td><button routerLink="/address" class="btn btn-outline-success">Continue</button></td>
                        <td><strong> Total : ₹{{grandTotal}}</strong></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="product.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Card</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Your cart is empty!</h4>
            <h6>add item to it now</h6>
            <button routerLink="/product" class="btn btn-info">SHOP NOW</button>
        </div>
    </div>
</ng-container>
