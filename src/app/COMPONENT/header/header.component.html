<header>
    <div class="navbar bg-primary shadow-sm">
        <div routerLink="/product" style="cursor: pointer;" class="navbar-brand align-item-center d-flex">
            <i style="font-size: 40px;" class="fas fa-truck">&nbsp;  
            </i>
            <strong style="font-size: 30px;">FKart</strong>
            <div class="form-group">
                <input type="text" [(ngModel)]="searchTerm" (keyup)="search($event)" class="form-control" placeholder="Serch Items">
            </div>
            <span class="fas fa-search search-icon"></span>

        </div>
        <button routerLink="/cart" class="btn btn-primary">
            <i style="font-size: 30px;" class="fa fa-shopping-cart"></i>
            <div style="font-size: 10px;" class=" badge bg-danger">{{totalItem}}</div>
        </button>
        Welcome back
        <div class="button">
            <button routerLink="/login" class="btn btn-danger">Logout</button>
        </div>
    </div>
</header>
